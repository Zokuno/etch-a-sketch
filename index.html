<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1 class="title">Etch-a-Sketch</div>
    </header>
    
    <main>
        <div class="tools">
            <div class="color-pickers">
                <div class="color-option">
                    <input type="color" value="#000000" id="pen-color" class="color-preview">
                    <label for="pen-color">Pen Color</label>
                </div>

                <div class="color-option">
                    <input type="color" value="#F5F5DC" id="grid-background-color" class="color-preview">
                    <label for="grid-background-color">Background Color</label>
                </div>
            </div>
            
            <div class="buttons">
                <button class="normal-button">Normal Mode</button>
                <button class="rainbow-button">Rainbow Mode</button>
                <button class="eraser-button">Eraser</button>
                <button class="clear-button">Clear</button>
            </div>

            <div class="slidecontainer">
                <div>This will erase the sketch!</div>
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
                <span id="gridSize"></span>
            </div>
        </div>

        <div class="grid-container"></div>
    </main>
    
    <footer>
        <div class="copyright">Copyright Â© 2024 Zokuno</div>
    </footer>
    
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
